<body>
    <h1>Form input attribute</h1>


    <!-- 
    input
    ========
        required => this is used for mandatory fields

        readonly => this is only for read the content

        disabled=> This is used to disable the input fields even button also (stop)

         * disable is not sent the value to the server
        
         placeholder => this is used to hint the input field
         
         value => set the initial value to the input fields

         maxlength => set the length of the input 

         Date , range
         =======

         YYYY-MM-DD
         2025-05-16

         min => 
         max =>


         Action - The action attribute defines the action to be performed when the form is submitted. Usually, the form data is sent to a file on the server when the user clicks on the submit button


name - The name attribute specifies the name of an <input> element. The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted.


Note: Only form elements with a name attribute will have their values passed when submitting a form

value - In the context of the <input> tag in HTML, the value attribute specifies the initial value of the input field. Depending on the type of <input> element, the value attribute behaves differently

For text inputs (type="text", type="password", type="email", etc.):

The value attribute sets the initial value displayed in the input field when the page loads. Users can overwrite this value by typing into the field

For radio buttons (type="radio") and checkboxes (type="checkbox"):

The value attribute specifies the value that gets submitted to the server when the radio button or checkbox is checked and the form is submitted. It helps identify which option the user has chosen.

ID - The id attribute in <input> tags uniquely identifies elements within HTML, crucial for linking with <label> tags and targeting with JavaScript for interactive functionality. Unique id values prevent conflicts and ensure proper document structure and scripting

size, maxlength, readonly, disabled, placeholder & required attribute in input tag

    
    -->
    <form action="">
        <table border="1">
            <tr>
                <td>
                    <label for="firstname">Enter firstname?</label>
                </td>
                <td>
                    <input type="text" name="firstname" id="firstname" required placeholder="Enter your Name . Ex john" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Enter Lastname?</label>
                </td>
                <td>
                    <input type="text" name="lastname" id="lastname">
                </td>
            </tr>

             <tr>
                <td>
                    <label for="district">District?</label>
                </td>
                <td>
                    <input type="text" name="district" id="district" value="Trichy" disabled readonly>
                </td>
            </tr>

             <tr>
                <td>
                    <label for="dob">Ticket</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob" value="2025-05-16" min="2025-05-05" max="2025-05-16">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit" >Submit</button>
                </td>

            </tr>
        </table>

<input type="number" min="18" max="105">
