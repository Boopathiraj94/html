    <h1>Forms</h1>

    <!-- 
       Form is used to collect the user information and
       send it to the server for some process

       Elements
       ==========
       1) label
       2) input => single line input 


       action => it is used to send the data 

       value => This is used to create the inital value to 
       input field


       radio button => choose the only one option 

       checkbox => one or more option choose 
    -->

    <form action="">
        <label for="">Enter the Name?</label>
        <input type="text" name="fullname"> <br>

        <label for="">Enter The Father name?</label>
        <input type="text" name="fathername"> <br>


        <input type="radio" name="gender" value="Male"> MALE
        <input type="radio" name="gender" value="Female"> FEMALE <br>

  <br>

  <input type="checkbox" name="course" value="JAVA"> JAVA <br>
  <input type="checkbox" name="course" value="C"> C <br>
  <input type="checkbox" name="course" value="C++"> C++ <br>
  <input type="checkbox" name="course" value="NODE JS"> NODE JS <br>

  <input type="email">

  <input type="number" name="" value="">

  <input type="password">
