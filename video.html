    <!-- 
    Video & audio
    =====
    This is used to add the video files in 
    video

      This is used to add the audio files in 
    audio

    tags:
    <video></video>
     <audio></audio>
    attributes
    ==========
    src => source 

    controls => it is used to controls the video
     muted =>  it is used to mute the sound
     loop  => it is used to continuosly see the video
     autoplay => it is used to automatically play the video 

    
    -->

    <video src="video/hi.mp4" controls muted loop autoplay width="200"></video>
